resources:
- repo: self

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md

pr:
- master

queue:
  name: Hosted VS2017
  demands: npm

steps:
- task: ms-devlabs.vsts-developer-tools-build-tasks.package-extension-build-task.PackageVSTSExtension@1
  displayName: 'Package Extension: '
  inputs:
    extensionVisibility: 'private_preview'
    extensionPricing: free
    bypassLocalValidation: true

- task: CopyFiles@2
  displayName: 'Copy Files to: $(Build.ArtifactStagingDirectory)/Extension'
  inputs:
    Contents: '$(Extension.OutputPath)'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Extension'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: Build'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/Extension'
    ArtifactName: Build